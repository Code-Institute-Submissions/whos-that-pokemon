<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Who's that Pokémon?</title>
</head>

<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="game-title-text">Who's that Pokémon?</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- main game section -->
	<section class="container">
		<div class="row">
			<div class="col-md-6 text-center question-col">
				<h3 class="ml-auto" id="questionCount">Question:1/10</h3>
			</div>
			<div class="col-md-6 text-center score-col">
				<h3 class="mr-auto" id="scoreCount">Score:0</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<div class="sprite-container" id="poke-img"></div>
            </div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
